<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crystal Game</title>
    <link rel="stylesheet" href="assets/css/reset.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css"/>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="assets/images/logo.png" />

</head>
<body>
    <div class="container-fluid">
        <div class="jumbotron text-center pt-4 pb-2">
            <h1 class="header">
                Crystal Conundrum
            </h1>
            <h6 id="alert">
                Click the crystals below to reach the target score!
            </h6>
        </div>
    </div>
    <div class="container scores">
        <h4 class="text-center" id="myScoreElement">Score: 0</h4>
        <h4 class="text-center" id="wins">Wins: 0</h4>
        <h4 class="text-center" id="losses">Losses: 0</h4>
        <h4 class="text-center" id="goal"></h4>
    </div>

    <div class="container text-center p-2">
        <img class="crystal-image m-2 crystals" id="button1" src="assets/images/crystal1.jpg" alt="crystals">
        <img class="crystal-image m-2 crystals" id="button2" src="assets/images/crystal2.jpg" alt="crystals">
        <img class="crystal-image m-2 crystals" id="button3" src="assets/images/crystal3.jpg" alt="crystals">
        <img class="crystal-image m-2 crystals" id="button4" src="assets/images/crystal4.jpg" alt="crystals">
    </div>
    <div class="text-center">
        <button class="btn btn-danger btn-xs theme-button">
            <span class="fa fa-music"></span>Sound ON</button>
        <button class="btn btn-default btn-xs pause-button">
            <span class="fa fa-pause"></span>Sound OFF</button>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
